#zuul
spring.appication.name=zuulGateway
server.port=8000
zuul.prefix=/api

#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
zuul.ignored-services=*

#Albums
zuul.routes.albums.path=/albums/*
zuul.routes.albums.serviceId=artistas

#Singers
zuul.routes.micro01singers.path=/singers/*
zuul.routes.micro01singers.serviceId=micro01singers

#Instruments
zuul.routes.micro02instruments.path=/instruments/*
zuul.routes.micro02instruments.serviceId=micro02instruments

endpoints.trace.sensitive=false
